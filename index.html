<!doctype html>
<html lang="ar"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>رسالة خاصة</title> 
  <link rel="stylesheet" href="style.css"> 
 <style type="text/css" id="dcoder_stylesheet">/* تنسيق عام للجسم */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    animation: changeBackground 15s infinite;
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    color: white;
}

/* النص العلوي */
.name {
    position: absolute;
    top: 50%; /* وضع النص في منتصف الصفحة */
    left: 50%;
    transform: translate(-50%, -50%); /* تحريك النص ليكون في المنتصف تمامًا */
    font-size: 48px; /* حجم الخط */
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    font-family: 'Tahoma', sans-serif;
}

/* الرسالة */
#message {
    margin-top: 10px;
    font-size: 18px;
    text-align: center;
    font-family: 'Arial', sans-serif;
    white-space: pre-wrap;
    line-height: 1.8;
    overflow-wrap: break-word;
    word-wrap: break-word;
    word-break: break-word;
    max-height: 400px;
    overflow-y: auto;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
}

/* حاوية الرسالة */
.container {
    position: absolute;
    bottom: 15%;
    left: 50%;
    transform: translateX(-50%);
    width: 400px;
}

/* أنيميشن تغيير الخلفية */
@keyframes changeBackground {
    0% {
        background-image: url('https://www.shutterstock.com/image-vector/love-heart-seamless-pattern-illustration-600nw-2499519637.jpg');
    }
    33% {
        background-image: url('https://img.freepik.com/free-vector/stylish-hearts-bubble-romantic-love-background_1017-23249.jpg');
    }
    66% {
        background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20240107/pngtree-valentines-day-digital-backdrop-couple-in-love-heart-image_15574986.jpg');
    }
    100% {
        background-image: url('https://www.shutterstock.com/image-vector/love-heart-seamless-pattern-illustration-600nw-2499519637.jpg');
    }
}


/* زر التحقق */
button {
    background-color: #28a745; /* لون أخضر */
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s, transform 0.2s;
}

/* التأثير عند التمرير على الزر */
button:hover {
    background-color: #218838; /* درجة أغمق من الأخضر */
    transform: scale(1.05); /* تكبير بسيط عند التمرير */
}</style></head> 
 <body> <!-- اسم Yassmine --> 
  <div class="name">
    Yassmine 
  </div> <!-- حاوية الرسالة --> 
  <div class="container"> <!-- إدخال كلمة السر وزر التحقق --> 
   <div class="input-group"> 
    <input type="password" id="password" placeholder="أدخل كلمة السر"> <button onclick="checkPassword()">تحقق</button> 
   </div> <!-- عرض الرسالة --> 
   <div id="message" style="display: none;"></div> 
  </div> 
  <script src="script.js"></script>

function checkPassword() {

    // كلمة السر الصحيحة
    const correctPassword = "Yassmine2009"; // يمكنك تغييرها إلى أي كلمة سر تريدها

    if (passwordInput === correctPassword) {
        // إذا كانت كلمة السر صحيحة
        const messageContent = `

وكتشفت دابا بلي كنت غلطان، وكنت تابع هضرة الناس ماشي عقلي. 😔 أنا دابا نادم بزاف، ماشي غير شوية، ندم حقيقي ديال بصح 💔

الحب ديالي ليك كان حقيقي، ماشي مجرد إعجاب ولا شي حاجة عابرة. دابا، كنعتذر ليك مرة خرا 
على كل لحظة دوزتيها مقلقة ولا حزينة بسبابي. ولكن، خاصك تعرفي أن التغيير اللي طرا عليك كان صعيب عليا بزاف. 😥
تبدلتي فجأة، وما بقيتيش كتعامليني بنفس الطريقة اللي كنت متوقعها منك. هذا التغيير ديالك هو اللي دفعني باش ناخد قرار الفراق، وخيب الأمل ديالي.
دابا فهمت بزاف ديال الحوايج، وتعلمت من الأخطاء ديالي، وكنتمنى حتى أنت تكوني راجعتي نفسك وشفتي واش كنتي كتعامليني بنفس الطريقة اللي كنت كنعاملك بيها.
كنتمنى تكون الرسالة وصلات ليك، قلت ليك كولشي بصفة عامة ويلا كان عندك شي استفسار انا غنسمع ليك.

"أعيق البريق ههه باقي منسيت هادي"
        `;

        let i = 0; // مؤشر لعدد الأحرف التي ستظهر
        messageDiv.innerHTML = ""; // تفريغ الرسالة لبدء التأثير
        messageDiv.style.display = "block"; // إظهار الرسالة تدريجيًا

        // وظيفة الكتابة
        const typeEffect = setInterval(() => {
            if (i < messageContent.length) {
                messageDiv.innerHTML += messageContent.charAt(i); // إضافة حرف واحد في كل مرة
                i++;
                messageDiv.scrollTop = messageDiv.scrollHeight; // التمرير التلقائي للأسفل
            } else {
                clearInterval(typeEffect); // إيقاف التأثير عند الانتهاء
            }
        }, 50); // سرعة الكتابة (50 ميلي ثانية بين كل حرف)
    } else {
        // إذا كانت كلمة السر خاطئة
        alert("كلمة السر غير صحيحة. حاول مرة أخرى!"); // تنبيه المستخدم
    }
}</script></body></html>
